<h2>Add Bird</h2>
<form #addBirdForm="ngForm" class="add-bird-form" (ngSubmit)="addBird()">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" placeholder="American Robin, etc." [(ngModel)]="name" required >
  <label for="quantity">Number Seen</label>
  <input type="number" name="quantity" id="quantity" placeholder="1" min="1" [(ngModel)]="quantity" required >
  <button id="submit" type="submit">Add Bird</button>
</form>
